server:
  port: 8085

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:grocerystore_payment}
    username: ${DB_USER:sravankumarbodakonda}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}

stripe:
  # REQUIRED: Stripe secret key from environment variable
  # Must be a valid Stripe test or live key (starts with sk_test_ or sk_live_)
  # Set STRIPE_SECRET_KEY environment variable in IntelliJ run configuration or .env file
  # Get keys from: https://dashboard.stripe.com/test/apikeys
  secret-key: ${STRIPE_SECRET_KEY:REQUIRED_SET_STRIPE_SECRET_KEY}
  
  # REQUIRED: Stripe public key from environment variable
  # Must be a valid Stripe test or live key (starts with pk_test_ or pk_live_)
  # Set STRIPE_PUBLIC_KEY environment variable in IntelliJ run configuration or .env file
  # Get keys from: https://dashboard.stripe.com/test/apikeys
  public-key: ${STRIPE_PUBLIC_KEY:REQUIRED_SET_STRIPE_PUBLIC_KEY}
  
  # Optional: Stripe webhook secret for webhook signature verification
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:}

logging:
  level:
    com.grocerystore: DEBUG

